<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
 <h2>list of cars</h2>
<h2>unordered list</h2>
<ul>
    <li>Ferrari</li>
    <li>Toyota</li>
    <li>Range Rover</li>
    <li>Bugatti</li>
    <li>Aston martin</li>
</ul>
<h2>ordered list</h2>
 <h2>list of cities</h2>
<ol>
    <li>Paris</li>
    <li>London</li>
    <li>Tokyo</li>
    <li>Washington</li>
    <li>Nairobi</li>
</ol>

</body>
</html>
